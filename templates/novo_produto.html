
{% extends "layout.html" %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 400px;">
  <h4 class="mb-3"><i class="bi bi-plus-circle"></i> Novo Produto</h4>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nome do produto</label>
      <input class="form-control" name="nome" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantidade inicial</label>
      <input class="form-control" type="number" name="quantidade" min="0" required>
    </div>
    <button class="btn btn-success" type="submit">Cadastrar</button>
    <a href="/" class="btn btn-link">Cancelar</a>
  </form>
</div>
{% endblock %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fronteira Burger - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: #FFFBF2; }
      .anotaai-card { border-radius: 1rem; transition: 0.2s; box-shadow: 0 2px 8px #0001; }
      .anotaai-card:hover { background: #FFF6E0; transform: translateY(-3px) scale(1.03);}
      .card-icon { font-size: 2.6rem; margin-bottom: 0.8rem; }
    </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>{% include "logo.html" %}</div>
    <h2 class="fw-bold" style="letter-spacing:0.04em;">Fronteira Burger</h2>
    <div></div>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
